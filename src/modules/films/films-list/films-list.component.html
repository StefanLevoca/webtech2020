<table mat-table [dataSource]="films">
  <mat-text-column name="id" headerText="ID"></mat-text-column>
  <ng-container matColumnDef="nazov">
    <th mat-header-cell *matHeaderCellDef>Nazov</th>
    <td mat-cell *matCellDef="let film">
      {{ film.nazov }}
    </td>
  </ng-container>
  <ng-container matColumnDef="slovenskyNazov">
    <th mat-header-cell *matHeaderCellDef>Slovenský názov</th>
    <td mat-cell *matCellDef="let film">
      {{ film.slovenskyNazov }}
    </td>
  </ng-container>
  <ng-container matColumnDef="rok">
    <th mat-header-cell *matHeaderCellDef>Rok</th>
    <td mat-cell *matCellDef="let film">
      {{ film.rok }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>

<router-outlet></router-outlet>
